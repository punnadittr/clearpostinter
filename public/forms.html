<!-- 
  This hidden form is for Netlify form detection.
  Netlify parses static HTML at build time to detect forms.
  Since Next.js renders forms with JavaScript, we need this static HTML form
  with matching field names so Netlify can register the form.
-->
<form name="customs-assessment" netlify netlify-honeypot="bot-field" hidden>
  <input type="text" name="fullName" />
  <input type="tel" name="whatsappNumber" />
  <input type="email" name="email" />
  <input type="text" name="shippingCarrier" />
  <input type="text" name="trackingNumber" />
  <textarea name="itemDescription"></textarea>
  <input type="text" name="currentStatus" />
  <input type="text" name="licenseStatus" />
  <input type="file" name="evidence" />
</form>
